<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order lists</title>
</head>
<body>
    <h4>number system</h4>
    <ol>
<li>web</li>
<li>javascript</li>
<li> java</li>
<li>c##</li>
</ol>

  
    <h4>uppercase letters</h4>
    <ol type="A">
        <li>leval </li>
        <li>leval 2</li>
    </ol>
    <h4>lowercase letters</h4>
    <ol type="a">
        <li>leval 1</li>
        <li>leval 2</li>
    </ol>
    <h4>uppercase roman</h4>
    <ol type="I">
<li>leval 1 </li>
<li>leval 2</li>
    </ol>
    <h4>lowercase roman</h4>
    <ol type="i">
        <li>leval 1</li>
        <li>leval 2</li>  
    </ol>
    
</body>
</html>
